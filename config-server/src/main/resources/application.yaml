spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        encrypt:
          enabled: false
        git:
          uri: https://github.com/vanja-djenadija/config-repo.git
          searchPaths:
            - incident-service
            - moderation-service
            - auth-service
            - user-service
            - analytics-service
            - alert-service
            - nlp-service
          username: ${GIT_USERNAME}
          password: ${GIT_PASSWORD}
server:
  port: 8888